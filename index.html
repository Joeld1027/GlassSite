<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Glass Wesite</title>
</head>
<body>
  <main>
    <section class="glass">
      <div class="dashboard">
        <div class="user">
          <img class="user-img" src="https://randomuser.me/api/portraits/men/41.jpg" alt="">
          <h3>John Doe</h3>
          <p>Pro Member</p>
        </div>
        <div class="links">
          <img class="icon-img" src="https://media-exp1.licdn.com/dms/image/C560BAQHm82ECP8zsGw/company-logo_200_200/0/1593628073916?e=2159024400&v=beta&t=89u72cg5KzjSQ1qwB9xPZYhWvr7jFkD_9mUyFdNFnVw" alt="">
          <h2>Streams</h2>
        </div>
        <div class="links">
          <img class="icon-img" src="https://icons.iconarchive.com/icons/papirus-team/papirus-places/512/folder-blue-games-icon.png" alt="">
          <h2>Games</h2>
        </div>
        <div class="links">
          <img class="icon-img" src="https://cdn2.iconfinder.com/data/icons/thin-badges/24/thin-1160_new_badge-512.png" alt="">
          <h2>New</h2>
        </div>
        <div class="links">
          <img class="icon-img" src="https://cdn0.iconfinder.com/data/icons/snow_sabre_silver/512/folder_library.png" alt="">
          <h2>Library</h2>
        </div>
        <div class="pro">
          <h2>Join Pro for free games</h2>
          <img class="pro__img" src="https://b.thumbs.redditmedia.com/z62hIKi7BNtkW2fPKmoCtAjy4QPRE6Z5Tvj2fH3gATs.png" alt="">
        </div>
      </div>
      <div class="games">
        <div class="status">
          <h1>Active Games</h1>
          <input type="text">
        </div>
        <div class="cards">

          <div class="card">
            <img class="games-img" src="https://o.aolcdn.com/images/dims?quality=95&image_uri=https%3A%2F%2Fs.yimg.com%2Fos%2Fcreatr-uploaded-images%2F2019-11%2F7ab80230-fd3e-11e9-b1fb-9ad2ff932eea&client=amp-blogside-v2&signature=8febbfb7522ced9a4949c2b61f0c4773d965e217" alt="">
            <div class="card__info">
              <h2>World of Warcraft</h2>
              <p>PC Version</p>
              <div class="progress one"></div>
            </div>
            <h2 class="percentage">60%</h2>
          </div>
          <div class="card">
            <img class="games-img" src="https://cdn.cloudflare.steamstatic.com/steam/apps/594570/ss_c3d9fbe72d9681dafb8903af50580dbaa75e9da7.1920x1080.jpg?t=16070790967" alt="">
            <div class="card__info">
              <h2>Warhammer 2</h2>
              <p>PC Version</p>
              <div class="progress two"></div>
            </div>
            <h2 class="percentage">44%</h2>
          </div>
          <div class="card">
            <img class="games-img" src="https://img.redbull.com/images/c_fill,g_auto,w_1500,h_1000/q_auto,f_auto/redbullcom/2018/11/16/53c293b7-3a90-4930-9139-b8d1e69443c6/pubg7" alt="">
            <div class="card__info">
              <h2>PUBG</h2>
              <p>PC Version</p>
              <div class="progress three"></div>
            </div>
            <h2 class="percentage">89%</h2>
          </div>

        </div>
      </div>
    </section>
  </main>
  <div class="circle1"></div>
  <div class="circle2"></div>
</body>
</html>
